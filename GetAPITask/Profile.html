<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
       
<div class="w3-container">
  <ul class="w3-ul w3-card-4"></ul>
      </div>
      <script>
        
          var ul = document.querySelector("ul");
          var json =JSON.parse(localStorage.getItem('data'))
          var id=sessionStorage.getItem('id')
          var li =document.createElement('li')
          li.className='w3-bar';
          var img=document.createElement('IMG')
          img.className='w3-bar-item w3-circle w3-hide-small'
          img.style='width:195px'
          img.setAttribute("src", json[id-1].url)
          li.appendChild(img)
          var div=document.createElement('div')
          div.className='w3-bar-item'
          var span=document.createElement('span')
          span.className='w3-large'
          span.innerHTML="ID :- "+json[id-1].id;
         var br = document.createElement('br');
        span.appendChild(br)
         var span1=document.createElement('span')
         span1.className='w3-large'
         span1.innerHTML="Title :- "+json[id-1].title;
         div.appendChild(span)
          div.appendChild(span1)
          li.appendChild(div)
          ul.appendChild(li)
        </script>

</body>
</html>
